<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <script src="../js/jquery-2.1.4.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">

<body style="padding-bottom: 400px">

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery Widgets---Accordion</p>

<div id="accordion" style="width: 200px">
    <h3 style="height: 15px;font-size: 16px">选项一</h3>
    <div>
        <p>
            pppppppppppppppp
        </p>
    </div>
    <h3 style="height: 15px;font-size: 16px">选项一</h3>
    <div>
        <p>
            ppppppppppp
        </p>
    </div>
    <h3 style="height: 15px;font-size: 16px">选项一</h3>
    <div>
        <p>
            ppppppp
        </p>
    </div>
</div>
<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery Widgets---自动补全(Aotucomplete)</p>

<label for="tags">Tags:</label>
<input id="tags" style="width: 200px;height: 25px">
<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery Widgets---日期控件(DatePicker)</p>

<p>Date:<input id="datepicker" type="text" style="width: 200px;height: 25px"></p>

<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery Widgets---对话框控件(Dialog)</p>

<div id="dialog" title="警告框">
    <p>这是一个对话框</p>
    <!--<button id="btn_ok">确定</button>-->
    <!--<button id="btn_cancel">取消</button>-->
</div>
<button id="btn">显示对话框</button>

<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery Widgets---进度条控件(Progressbar)</p>
<div id="pb" style="width: 200px;height: 20px;border: solid orange 3px"></div>

<hr/>
</body>
</html>
