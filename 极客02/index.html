<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>样式</title>
    <!--外部样式的引入-->
    <link rel="stylesheet" type="text/css" href="MyStyle.css">

    <!--内部样式-->
    <style type="text/css">
        p{
            color: #00ac00;
        }
    </style>
</head>
<body bgcolor="#f5f5dc">
    <h1>外部样式表的使用</h1>
    <p>这是一段使用内部样式的文字</p>

    <a href="http://www.baidu.com" style="color: #ff9dfb;font-size: xx-large">这是一个内联样式的文字</a>
</body>
</html>
