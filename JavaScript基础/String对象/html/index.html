<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>String对象</title>
</head>
<body>
<h1 style="text-align: center;color: cornflowerblue;font-size: 30px">String对象</h1>

<script>

    var  str = "Hello Html5";
    document.write("字符串长度："+str.length+"<br/>");
    document.write("查找Html，位置开始外为： "+str.indexOf("Html")+"<br/>");
    document.write("匹配字符串Html："+str.match("Html")+"<br/>");
</script>


<hr/>
</body>
</html>
