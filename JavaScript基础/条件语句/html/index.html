<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var i = 20;
    var j = 20;
    if(i==j){
        document.write("i==j")
    }else{
        document.write("i!=j")
    }

    document.write("<br/>");

    if(i==10){
        document.write("i=",i);
    }else if(j==10){
        document.write("j=",j);
    }else{
        document.write("以上条件都不满足！");
    }

    document.write("<hr/>")

    var k = 2;
    switch (k){
        case 1:
            document.write("k=1")
            break;
        case 2:
            document.write("k=2")
            break;
        default :
            document.write("k=其它值")
            break;
    }

</script>


</body>
</html>
