<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript运算符</title>
</head>
<body>
<script>
    var i = 10;
    var j = 10;
    document.write("10+10=");
    document.write(i+j);
    document.write("<br/>")

    document.write("10-10=");
    document.write(i-j);
    document.write("<br/>")

    document.write("10*10=");
    document.write(i*j);
    document.write("<br/>")

    document.write("10/10=");
    document.write(i/j);
    document.write("<br/>");

    document.write(i==j);//双等号会转型后比较，所以返回true.
    document.write("<br/>");

    i = "10";
    j = 10;
    document.write(i===j);//三等号则要求类型也一致，才会返回true.
</script>
</body>
</html>
