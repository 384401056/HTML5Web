<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/app.js"></script>
    <style>
        button{
            width: 150px;
            height: 40px;
            margin: 10px;
            font-size: 15px;
            font-family: monospace;
            color: black;
        }

    </style>

</head>
<body>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 获取元素内容</p>

<p id="text">这是一个P元素的内容<a>这是一个连接</a></p>
<button id="btn1">获取元素Text</button>
<button id="btn2">获取元素Html</button>

<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 获取元素值</p>

<input id="input1" value="你好!!">
<br/>
<button id="btn3">获取元素值</button>
<hr/>


<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 获取元素属性</p>

<a id="a1" href="http://www.baidu.com">百度</a>
<br/>
<button id="btn4">获取元素属性</button>
<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 设置元素属性</p>

<p id="p2">元素文字</p>
<button id="btnSet1">设置元素TEXT</button>
<br/>
<input id="input2" value="111111111111">
<br/>
<button id="btnSet2">设置元素Value</button>
<br/>
<a id="a2" href="http://www.baidu.com" title="baidu">百度</a>
<br/>
<button id="btnSet3">设置元素属性</button>
<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 设置元素属性回调</p>

<p id="p3">这是旧的内容</p>
<button id="btnSet4">回调</button>

<br/>
<input id="input3" value="这是旧的内容"/><br/>
<button id="btnSet5">回调</button>
<br/>
<a id="a3" href="http://www.baidu.com" title="baidu">这是旧的链接</a>
<br/>
<button id="btnSet6">回调</button>
<hr/>
</body>
</html>
