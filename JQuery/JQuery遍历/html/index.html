<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../mystyle.css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/app.js"></script>
    
    
</head>
<body>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery 向下遍历</p>


<div id="div1">
    div1
    <div id="div2">
    div2
    <div id="div4">
        div4
        <p id="p1">p元素</p>
    </div>
    </div>
    <div id="div3">
        div3
    </div>
</div>


<hr/>
<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery 向上遍历</p>
<div id="div10">
    div10
    <div id="div20">
        div20
        <div id="div30">
            div30
            <p id="p2">p元素</p>
        </div>
    </div>
</div>
<hr/>
<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery 同级遍历</p>
<div class="mainDiv">
    <p>这是一段落文字</p>
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>
</div>
<hr/>

<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery 过滤选择</p>

<div id="pDiv">
    <p>p1</p>
    <p class="pid">p2</p>
    <p class="pid">p3</p>
    <p>p4</p>
</div>


<hr/>

</body>
</html>
