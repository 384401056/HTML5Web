<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/app.js"></script>
    <style>
        button{
            width: 100px;
            height: 40px;
            margin: 10px;
            font-size: 15px;
            font-family: monospace;
            color: black;
        }
        div{
            width: 300px;
            height: 200px;
            margin: 10px;
            border: solid;
            border-radius: 8px;
            border-width: 4px;
            border-color: #29b22d;
            float: none;
        }
    </style>

<body>
<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 追加</p>
<p id="p1">这是一个P元素</p>
<button id="btnAppend">在末尾追加</button>
<button id="btnPrepend">在开始追加</button>

<hr/>
<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 添加删除元素</p>
<button id="btnAdd">添加元素</button>
<hr/>


<p align="center" style="color: cornflowerblue;font-size: 30px">JQuery DOM 添加删除元素</p>

<div id="divAll">
    <input id="in1" style="margin: 10px" value="这是一个输入框."/>
    <p style="margin-left: 10px">这是一段文字</p>
    <button style="width: 200px;height: 30px">这是一个按钮</button>
</div>
<button id="btndel">清空DIV内的元素</button>
<hr/>


</body>
</html>
