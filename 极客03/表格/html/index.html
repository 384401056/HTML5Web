<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<h1 style="color: cornflowerblue" align="center">带表头的表格</h1>
<table border="1">
    <tr bgcolor="#ffd700">
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
</table>
<br/>
<br/>
<br/>
<h1 style="color: cornflowerblue" align="center">表格内单元格中的标签</h1>
<table border="1" style="border-color: gold">
    <tr>
        <th>水果</th>
        <th>汽车</th>
    </tr>
    <tr>
        <td>
            <ul>
                <li>苹果</li>
                <li>香焦</li>
                <li>橙子</li>
            </ul>
        </td>
        <td>
            <ul>
                <li>本田</li>
                <li>奔驰</li>
                <li>宝马</li>
            </ul>
        </td>
    </tr>
</table>
<br/>
<br/>
<br/>
<h1 style="color: cornflowerblue" align="center">单元格内边距和单元格间距</h1>
<table border="1" cellpadding="10">
    <tr bgcolor="#ffd700">
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
</table>
<br/>
<table border="1" cellspacing="10">
    <tr bgcolor="#ffd700">
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
</table>

<br/>
<br/>
<br/>
<h1 style="color: cornflowerblue" align="center">表格背景颜色和图片</h1>
<table border="1" cellpadding="10" bgcolor="#00bfff">
    <tr>
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
</table>
<br/>
<table border="1" cellpadding="10" background="../images/bg.jpg">
    <tr>
        <th>表头</th>
        <th>表头</th>
        <th>表头</th>
    </tr>
    <tr>
        <td>表中单元格</td>
        <td>表中单元格</td>
        <td>表中单元格</td>
    </tr>
</table>
</body>
</html>
