<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <link rel="stylesheet" type="text/css" href="../sytle.css" />
</head>
<body>
<h1 align="center" style="color: cornflowerblue;font-size: 30px">CSS类选择器</h1>
<br>
<p>这是一个通配符样式</p>
<br>
<div class="p1">
    这是一个类选择器p1样式
</div>
<br>
<div class="p2">
    这是一个类选择器p2样式
</div>
<br>
<div class="p1 p2">
    这是一个类选择器p1+p2+自己的样式
</div>
<br/>
<br/>
<h1 align="center" style="color: cornflowerblue;font-size: 30px">CSS ID选择器</h1>
<div id="div">这是一个ID选择器的样式,ID选择器不能像class那种结合例用</div>
<br/>
<br/>
<h1 align="center" style="color: cornflowerblue;font-size: 30px">CSS 属性选择器</h1>

<div title="div">
    这是一个属性title="div"选择器的样式,
</div>
<div title="div title">
    这是一个属性title="title"选择器的样式,
</div>
<br/>
<a href="www.baidu.com">百度(根据href属性不同使用不同的样式)</a>
<br/>
<a href="www.163.com">163</a>
<br/>
<br/>
<h1 align="center" style="color: cornflowerblue;font-size: 30px">CSS 后代选择器</h1>
<br/>
<p>this is My <strong>Web</strong> page</p>

</body>
</html>
