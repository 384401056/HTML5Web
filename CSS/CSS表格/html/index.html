<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS表格</title>
    <link rel="stylesheet" type="text/css" href="../MyStyle.css" />
</head>
<body>

<h1 align="center" style="color: cornflowerblue">CSS表格样式</h1>

<table id="tb">
    <tr>
        <th>年龄</th>
        <th>性别</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>10</td>
        <td>男</td>
        <td>张三</td>
    </tr>
    <tr class="alt">
        <td>20</td>
        <td>女</td>
        <td>李西</td>
    </tr>
    <tr>
        <td>30</td>
        <td>女</td>
        <td>宽甸</td>
    </tr>
    <tr class="alt">
        <td>22</td>
        <td>女</td>
        <td>门腺体</td>
    </tr>
</table>
</body>
</html>
